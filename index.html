<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calc">
        <div class="input-number">
            <input type="text" name="num" value="0" readonly>
        </div>
        <div class="answer">
            <span>Answer: </span>
            <span class="output"></span>
            <span class="operator"></span>
        </div>
        <div class="keypads">
            <button type="button" class="pad cancel">C</button>
            <button type="button" class="pad clear">X</button>
            <button type="button" class="pad opKeyPad divKeyPad">/</button>
            <button type="button" class="pad numKeyPad" data-val="1">1</button>
            <button type="button" class="pad numKeyPad" data-val="2">2</button>
            <button type="button" class="pad numKeyPad" data-val="3">3</button>
            <button type="button" class="pad opKeyPad mulKeyPad">*</button>
            <button type="button" class="pad numKeyPad" data-val="4">4</button>
            <button type="button" class="pad numKeyPad" data-val="5">5</button>
            <button type="button" class="pad numKeyPad" data-val="6">6</button>
            <button type="button" class="pad opKeyPad minusKeyPad">-</button>
            <button type="button" class="pad numKeyPad" data-val="7">7</button>
            <button type="button" class="pad numKeyPad" data-val="8">8</button>
            <button type="button" class="pad numKeyPad" data-val="9">9</button>
            <button type="button" class="pad opKeyPad addKeyPad" data-val="+">+</button>
            <button type="button" class="pad zero" data-val="0">0</button>
            <button type="button" class="pad point" data-val=".">.</button>
            <button type="button" class="pad opKeyPad equal">=</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
